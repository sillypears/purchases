<!-- views/add-vendor.html -->
<div class="container my-5">


    <form class="form" action="" method="POST">
        <input type="text" id="name" name="name" placeholder="Short Name" value="<%= vendor.name %>" /><br />
        <input type="text" id="displayName" name="displayName" placeholder="Display Name"
            value="<%= vendor.display_name %>" /><br />
        <input type="text" id="site" name="site" placeholder="Website" value="<%= vendor.link %>" /><br />

        <button type="submit" id="submit" class="btn-success">Update vendor!</button>
    </form>

    <div id='ticker'>
        <% if (ticker.vendorId) { %>
            <div class="alert-success">Added id: <%= ticker.vendorId %>
            </div>
            <% } %>
                <% if (ticker.error) { %>
                    <div class="alert-danger">
                        <%= ticker.error %>
                    </div>
                    <% } %>
    </div>
</div>
