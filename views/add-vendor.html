<!-- views/add-vendor.html -->

<form class="form" action="/add-vendor" method="POST">
    <input type="text" id="name" name="name" placeholder="Short Name"/><br />
    <input type="text" id="displayName" name="displayName" placeholder="Display Name"/><br />
    <input type="text" id="site" name="site" placeholder="Website" /><br />
    <button type="submit" id="submit" class="btn-success">Add Maker!</button>
</form>

<div id='ticker'>
    <% if (ticker.vendorId) { %>
        <div class="alert-success">Added id: <%= ticker.vendorId %>
        </div>
    <% } %>
    <% if (ticker.error) { %>
        <div class="alert-danger">
            <%= ticker.error %>
        </div>
    <% } %>
</div>
