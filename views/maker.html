<!-- views/index.html -->

<form class="form" action="/maker" method="POST">
    <input type="textbox" id="name" name="name" class="textbox" placeholder="Maker's Name" />
    <input type="textbox" id="displayName" name="displayName" class="textbox" placeholder="Maker's Display Name" />
    <input type="textbox" id="instagram" name="instagram" class="textbox" placeholder="Maker's Instagram" />
    <button type="submit" id="submit" class="btn-success">Add Maker!</button>
</form>

<div id='ticker'>
    <% if (ticker.makerId) { %>
        <div class="alert-success">Added id: <%= ticker.makerId %>
        </div>
    <% } %>
    <% if (ticker.error) { %>
        <div class="alert-danger">
            <%= ticker.error %>
        </div>
    <% } %>
</div>
